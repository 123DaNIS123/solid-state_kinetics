name: Build exe with Poetry

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
      
    - name: Install Poetry
      uses: snok/install-poetry@v1

    - name: Installing Poetry via pip
      run: |
        python -m pip install --user pipx
        pipx install poetry
      
    - name: Install dependencies
      run: poetry install

    - name: Installing pip
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install pyinstaller
      
    - name: Build exe
      run: poetry run pyinstaller src/gui/__main__.py --onefile
      
    - name: Upload exe artifact
      uses: actions/upload-artifact@v2
      with:
        name: exe-artifact
        path: /home/runner/work/solid-state_kinetics/solid-state_kinetics/dist/__main__/__main__.exe
